<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img class="bg-patter-top" src="/images/bg-pattern-top.svg" alt="" />
      <img
        class="bg-patter-bottom"
        src="/images/bg-pattern-bottom.svg"
        alt=""
      />

      <article class="card">
        <div class="banner">
          <img src="/images/bg-pattern-card.svg" alt="" />
          <div class="imageprofile">
            <img src="/images/perfil.svg" alt="" />
          </div>
        </div>
        <div class="user">
          <span class="user_name">Diego Lázaro</span>
          <span class="user_age">30</span> <br />
          <pan class="user_location">São Paulo</pan>
        </div>

        <div class="numbers">
          <div class="followers">
            <div class="followers_num">80K</div>
            <div class="followers_text">Followers</div>
          </div>

          <div class="likes">
            <div class="likes_num">803K</div>
            <div class="like_text">Likes</div>
          </div>

          <div class="photos">
            <div class="photos_num">1.4K</div>
            <div class="photos_text">Photos</div>
          </div>
        </div>
      </article>
    </main>
    
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        <br />
        Coded by <a href="#">Diego Lazaro</a>
      </div>
    </footer>
  </body>
</html>
